url: "https://doducthao.github.io"
title: Tự Học AI # site's title
description: "A blog about Math and Deep Learning" # used by search engines
markdown: kramdown
kramdown:
   math_engine: mathjax

# THEME-SPECIFIC CONFIGURATION
